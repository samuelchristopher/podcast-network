<!DOCTYPE html>
<html>
  <head>
    <title>PodcastNetwork</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width= device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body> 
    <div class="top">
      <div class="header">
        <div class="nav">
          <div class="nav__logo">Podcast<span class="nav__logo--light">Network</span></div>
        </div>
        <div class="message">
          <h1 class="message__title">All your favourites <br> right here</h1>
        </div>
      </div>
      <div class="line"></div>
      <div class="latest-podcasts">
        <p class="latest-podcasts__label">Latest podcasts</p>
        <div class="podcasts">
          <div class="podcast podcast-1">
            <div class="podcast__gradient"></div>
            <div class="podcast__image"></div>
            <div class="podcast__info">
              <h3 class="podcast__info--date">13 March, 2016</h3>
              <h2 class="podcast__info--title">Favoured</h2>
              <h4 class="podcast__info--author">Ps Satish</h4>
            </div>
            <div class="podcast__controls">
              <div class="podcast__controls--play"></div>
              <div class="podcast__controls--download"></div>
            </div>
          </div>
          <div class="podcast podcast-2">
            <div class="podcast__gradient"></div>
            <div class="podcast__image"></div>
            <div class="podcast__info">
              <h3 class="podcast__info--date">8 March, 2016</h3>
              <h2 class="podcast__info--title">Anointed</h2>
              <h4 class="podcast__info--author">Ps Satish</h4>
            </div>
            <div class="podcast__controls">
              <div class="podcast__controls--play"></div>
              <div class="podcast__controls--download"></div>
            </div>
          </div>
          <div class="podcast podcast-3">
            <div class="podcast__gradient"></div>
            <div class="podcast__image"></div>
            <div class="podcast__info">
              <h3 class="podcast__info--date">1 March, 2016</h3>
              <h2 class="podcast__info--title">Light</h2>
              <h4 class="podcast__info--author">Ps Satish</h4>
            </div>
            <div class="podcast__controls">
              <div class="podcast__controls--play"></div>
              <div class="podcast__controls--download"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
